  proxy: i.pixiv.re
  # proxy：反代地址，不填则为直连p站
  size: regular
  # size：size的支持可选值为 ['mini', 'thumb', 'small', 'regular', 'original'], 默认original
  excludeAI: false
  r18_Master: 2
  r18: 0
  num_Max: 10
  withdrawal_pic_CD: 120
  Use_proxy_server: 0
  # 如果i.pixiv.re 和 api.lolicon.app 可以裸连的话Use_proxy_server=0，否则置1并填入你的vpn/代理地址及端口
  Proxy_server_address: http://127.0.0.1:12811
